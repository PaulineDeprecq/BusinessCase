<section class="container-fluid bg-dark text-light">

	<div class="d-flex justify-content-around w-25 mx-auto py-4 align-items-center">
		<img src="assets/pictures/garagiste.jpg" alt="Georges DUPONT">
		<h2>Georges DUPONT</h2>
	</div>
	<div class="d-flex justify-content-around w-50 mx-auto align-items-center borderXwidth">
		<ul ngbNav #nav="ngbNav" class="nav-tabs nav mx-auto border-0">
			<li ngbNavItem [ngClass]="{'mb-2': !infoActive}">
				<a ngbNavLink (click)="onClickActiveLink('info')">
					<h3>Mes informations</h3>
				</a>
				<ng-template ngbNavContent>
					<app-professional-infos></app-professional-infos>
				</ng-template>
			</li>
			<li ngbNavItem [ngClass]="{'mb-2': !garageActive}">
				<a ngbNavLink (click)="onClickActiveLink('garage')">
					<h3>Gestion des garages</h3>
				</a>
				<ng-template ngbNavContent>
					<p>Garages</p>
				</ng-template>
			</li>
			<li ngbNavItem [ngClass]="{'mb-2': !adActive}">
				<a ngbNavLink (click)="onClickActiveLink('ad')">
					<h3>Gestion des annonces</h3>
				</a>
				<ng-template ngbNavContent>
					<p>Annonces</p>
				</ng-template>
			</li>
		</ul>
	</div>
</section>
<section class="container-fluid px-0">
	<div [ngbNavOutlet]="nav"></div>
</section>
