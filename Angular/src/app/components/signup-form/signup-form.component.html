<form 
	[formGroup]="signUpForm"
	(ngSubmit)="onSubmitSignupForm()">
	<div 
		*ngIf="errorMsg"
		class="alert alert-danger">
			{{ errorMsg }}
	</div>

	<div
		*ngIf="(signUpForm.controls.firstname.dirty 
			|| signUpForm.controls.firstname.touched)
			&& signUpForm.controls.firstname.invalid
			&& signUpForm.controls.firstname.errors.required"
		class="alert alert-danger">
			Vous devez renseigner votre prénom !
	</div>
	<div class="input-group form-group-no-border">
		<div class="input-group-prepend">
			<span class="input-group-text">
				<i class="fa fa-info-circle"></i>
			</span>
		</div>
		<input 
			type="text" 
			class="form-control" 
			placeholder="Prénom"
			formControlName="firstname"
			[(ngModel)]="user.firstname">
	</div>

	<div
		*ngIf="(signUpForm.controls.lastname.dirty 
			|| signUpForm.controls.lastname.touched)
			&& signUpForm.controls.lastname.invalid
			&& signUpForm.controls.lastname.errors.required"
		class="alert alert-danger">
			Vous devez renseigner votre nom !
	</div>
	<div class="input-group form-group-no-border">
		<div class="input-group-prepend">
			<span class="input-group-text">
				<i class="fa fa-info-circle"></i>
			</span>
		</div>
		<input 
			type="text" 
			class="form-control" 
			placeholder="Nom"
			formControlName="lastname"
			[(ngModel)]="user.lastname">
	</div>

	<div
		*ngIf="(signUpForm.controls.email.dirty 
			|| signUpForm.controls.email.touched)
			&& signUpForm.controls.email.invalid
			&& signUpForm.controls.email.errors.required"
		class="alert alert-danger">
			Vous devez renseigner votre adresse mail !
	</div>
	<div class="input-group form-group-no-border">
		<div class="input-group-prepend">
			<span class="input-group-text">
				<i class="fa fa-envelope-o"></i>
			</span>
		</div>
		<input 
			type="email" 
			class="form-control" 
			placeholder="Email"
			formControlName="email"
			[(ngModel)]="user.email">
	</div>

	<div
		*ngIf="(signUpForm.controls.password.dirty 
			|| signUpForm.controls.password.touched)
			&& signUpForm.controls.password.invalid
			&& signUpForm.controls.password.errors.required"
		class="alert alert-danger">
			Vous devez renseigner un mot de passe !
	</div>
	<div class="input-group form-group-no-border">
		<div class="input-group-prepend">
			<span class="input-group-text">
				<i class="fa fa-key"></i>
			</span>
		</div>
		<input 
			type="password" 
			class="form-control" 
			placeholder="Mot de passe"
			formControlName="password"
			[(ngModel)]="user.password">
	</div>

	<button
		class="btn btn-primary btn-block btn-round"
		[disabled]="signUpForm.invalid">
		Inscription
	</button>
</form>

<div class="forgot">
	<a routerLink="/signin" class="btn-link">Déjà inscrit ?</a>
</div>
