<div class="card border-dark bg-light my-4 p-0 ad-card">
	<a [routerLink]="detailsUrl">
		<div class="card-header bg-dark text-light">
			<p class="mb-0">{{ ad.car.model.builder.name }} {{ ad.car.model.name }} {{ ad.car.generation.generation }} {{ ad.car.version.name }}</p>
		</div>
		<div class="card-body p-0">
			<h4 class="card-title"><img src="assets/pictures/audia5.jpg" alt="AudiA5"></h4>
			<p class="card-text m-3 text-justify">{{ ad.body | slice:0:80 }}[...]</p>
		</div>
		<div class="card-footer bg-dark d-flex justify-content-between align-items-center text-light">
			<p class="h5 m-0">Publié le: {{ ad.publishedAt | date:'d/MM/y' }}</p>
			<p class="m-0">{{ ad.price }} €</p>
		</div>
	</a>
</div>
