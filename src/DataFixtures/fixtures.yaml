# On met le FQCN (Fully Qualified Class Name, le nom de classe avec son namespace) de nos entit√©s
App\Entity\Basis\Builder:
    builder_{1..10}:
        name (unique): '<vehicleBrand()>'

App\Entity\Basis\Model:
    model_{1..70}:
        name (unique): '<vehicleModel()>'
        builder: '@builder_*'

App\Entity\Basis\Finish:
    finish_{1..11}:
        name (unique): '<vehicleType()>'

App\Entity\Basis\Version:
    version_{1..90}:
        name (unique): '<word()>'

App\Entity\Basis\Generation:
    generation_{1..10}:
        generation (unique): '<numberBetween(1, 10)>'

App\Entity\Compose\Car:
    car_{1..100}:
        model: '@model_*'
        version: '@version_*'
        generation: '@generation_*'
        finishs: '<numberBetween(1, 4)>x @finish_*'

App\Entity\Basis\Fuel:
    fuel_{1..4}: 
        type (unique): '<vehicleFuelType()>'

App\Entity\Basis\Color:
    color_{1..10}:
        color (unique): '<safeColorName()>'
        paintType: '<word()>'

App\Entity\Compose\Ad:
    ad_{1..100}:
        fuel: '@fuel_*'
        color: '@color_*'
        car: '@car_*'
        garage: '@garage_*'
        title: '<vehicle()>'
        body: '<text(400)>'
        circulationDate: '<datetime()>'
        mileage: '<numberBetween(10000, 200000)>'
        publishedAt: '<dateTime()>'
        hasFiveDoors: '<numberBetween(0, 1)>'
        hasMechanicalGearbox: '<numberBetween(0, 1)>'
        CO2emission: '<numberBetween(20, 350)>'
        critAir: '@critair_*'
        seatNbr: '<vehicleSeatCount()>'
        speedNbr: '<numberBetween(5, 8)>'
        consumptionL100: '<numberBetween(0, 10)>'
        isLeatherUpholstery: '<numberBetween(0, 1)>'
        displacement: '<numberBetween(1600, 2100)>'
        dinPower: '<numberBetween(60, 210)>'
        fiscalPower: '<numberBetween(2, 12)>'
        maxSpeed: '<numberBetween(130, 250)>'
        acceleration: '<randomFloat(1, 5, 15)>'
        # options: '<numberBetween(0, 10)>x @option_*'
        price: '<numberBetween(1000, 50000)>'
        reference (unique): "<regexify('[A-Z0-9]{10}')>"

App\Entity\Compose\CritAir:
    critair_1:
        certificate: 0
    critair_2:
        certificate: 1
    critair_3:
        certificate: 2
    critair_4:
        certificate: 3
    critair_5:
        certificate: 4
    critair_6:
        certificate: 5

